<!DOCTYPE html>
<html lang="zh-hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>梗圖產生器 | 自己的梗圖自己做</title>
    <meta
      name="description"
      content="簡單的梗圖產生器，輕鬆幾步驟，又是一張傳奇梗圖的誕生。"
    />
    <meta name="author" content="yixuan173" />
    <link rel="icon" href="./brush.svg" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
  </head>

  <body>
    <main class="meme-container">
      <div class="memes-gallery"></div>

      <div class="show-memes">
        <canvas class="memeImage"></canvas>
      </div>

      <div class="handler-memes-text">
        <h1 class="title">梗圖產生器</h1>
        <div class="meme-text">
          <div>
            <label class="file-text" for="image-file-input">上傳圖片：</label>
            <label for="image-file-input" class="btn upload-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                />
              </svg>
              <p class="upload-text">上傳</p>
            </label>
            <input type="file" id="image-file-input" />
          </div>
          <div>
            <p class="file-text">下載圖片：</p>
            <button class="btn btn-download">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                />
              </svg>
              <p class="download-text">下載</p>
            </button>
          </div>
        </div>
        <div class="meme-text">
          <div>
            <label>頂部文字：</label>
            <input type="text" class="top-text-input" value="" />
          </div>
          <div>
            <label>文字大小：</label>
            <input
              type="range"
              class="top-text-input-size"
              value="0.1"
              min="0.03"
              max="0.15"
              step="0.01"
            />
          </div>
          <div class="text-xy">
            <div>
              <label>X：</label>
              <input
                type="range"
                class="top-text-x"
                value="450"
                min="0"
                max="700"
                step="15"
              />
            </div>
            <div>
              <label>Y：</label>
              <input
                type="range"
                class="top-text-y"
                value="30"
                min="0"
                max="700"
                step="15"
              />
            </div>
          </div>
        </div>
        <div class="meme-text">
          <div>
            <label>底部文字：</label>
            <input type="text" class="bottom-text-input" value="" />
          </div>
          <div>
            <label>文字大小：</label>
            <input
              type="range"
              class="bottom-text-input-size"
              value="0.1"
              min="0.03"
              max="0.15"
              step="0.01"
            />
          </div>
          <div class="text-xy">
            <div>
              <label>X：</label>
              <input
                type="range"
                class="bottom-text-x"
                value="450"
                min="0"
                max="700"
                step="15"
              />
            </div>
            <div>
              <label>Y：</label>
              <input
                type="range"
                class="bottom-text-y"
                value="450"
                min="0"
                max="700"
                step="15"
              />
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="./gallery.js"></script>
  <script src="./app.js"></script>
</html>
